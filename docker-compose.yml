services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-school_hub}
      POSTGRES_USER: ${POSTGRES_USER:-school_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-school_hub}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-school_hub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      args:
        ENVIRONMENT: dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATABASE_URL=postgres://${POSTGRES_USER:-school_hub}:${POSTGRES_PASSWORD:-school_hub}@db:5432/${POSTGRES_DB:-school_hub}
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
