{% extends "base.html" %}

{% block title %}Senha Alterada - School Hub{% endblock %}

    <div class="bg-white dark:bg-dark-800 rounded-2xl shadow-sm p-8 border border-gray-100 dark:border-dark-700">
        <span class="material-icons-outlined text-green-500 dark:text-green-400 text-6xl mb-4">check_circle</span>

    </div>
