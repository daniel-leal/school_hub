{% extends "base.html" %}

{% block title %}Entrar em Turma - School Hub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center mb-8">
        <span class="material-icons-outlined text-primary-600 dark:text-primary-400 text-5xl mb-4">group_add</span>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Entrar em uma Turma</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Digite o código de convite recebido</p>
    </div>

    <div class="bg-white dark:bg-dark-800 rounded-2xl shadow-sm p-6 border border-gray-100 dark:border-dark-700">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Código de Convite</label>
                {{ form.invite_code }}
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    O código foi compartilhado pelo administrador da turma
                </p>
            </div>

            <button type="submit" class="w-full py-3 px-4 gradient-bg text-white font-semibold rounded-lg hover:opacity-90 transition-all">
                Entrar na Turma
            </button>
        </form>
    </div>
</div>
{% endblock %}
